<!DOCTYPE html>
<html lang="en">
<!-- 
    화면 출력 방법
    1. mustache {{}}
    2. 기본 디렉티브
    <tag v-text = "title">
    <tab v-html = "title">
    3. 속성 설정(src, align) : 기본 속성을 모델 데이터로 매핑시킬 때 사용
    1) v-bing : 속성="모델명"
    2) : 속성="모델명"
 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var model = {
                message1: 'Mustach 방법으로 출력하기 ',
                message2: '<h2>기본 디렉티프 출력방법 1</h2>',
                message3: '<h2>기본 디렉티프 출력방법 2</h2>',

                //속성값 추가하기
                prop1: 'center',
                prop2: 'http://sample.bmaster.kro.kr/photos/6.jpg'

            }
            var app = new Vue({
                el: '#app',
                data: model
            })
        });
    </script>
</head>

<body>
    <!-- 1. 화면 구성 : View -->
    <div id='app'>
        <h2>{{message1}}</h2>
        <h2 v-text='message2'></h2>
        <h2 v-html='message3'></h2>
        <!-- 여러 개의 속성값 적용하는 방법 -->
        <h3 v-bind:align='prop1'>안녕하세요(align 속성)</h3>
        <img :src='prop2' align='prop1'>
    </div>
</body>


</html>
