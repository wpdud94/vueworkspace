<!DOCTYPE html>
<html lang="en">
<!-- 
+++++++++++++++++++++++++++++++++++ 해보기 ++++++++++++++++++++++++++++++++++++++++
모델 데이터에 이름, 나이, 사는 곳을 객체로 선언하고
화면에 테이블 형식으로 출력
EX)
이름 : 홍길동
나이 : 11
사는 곳 : 서울
 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            margin-top: 50px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function() {
            var person = {
                name: '홍길동',
                age: 11,
                address: '서울'
            }

            var app = new Vue({
                el: '#app',
                data: person
            })
        });
    </script>
</head>

<body>
    <div id='app'>
        <table border="1" align="center">
            <thead>
                <tr>
                    <td>이름</td>
                    <td>나이</td>
                    <td>사는 곳</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        {{name}}
                    </td>
                    <td>
                        {{age}}
                    </td>
                    <td>
                        {{address}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
