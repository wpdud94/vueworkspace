<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<!-- 
click event
::
click은 changeName or changeName() 둘 다 가능한 표현이다
 -->

<body>
    <div id="app">
        <div v-html="title"></div>
        <div v-on:click="changeName()">{{title}}</div>
        <div @click="changeName">{{title}}</div>
    </div>
    <script>
        var model = {
            title: '<h2>Encore</h2>'
        }
        new Vue({
            el: '#app',
            data: model,
            methods: {
                changeName: function() { //changeName이라는 method가 정의
                    this.title = '<h1>Summer Vacation</h1>' //this = Vue 객체
                }
            }
        })
    </script>
</body>

</html>
