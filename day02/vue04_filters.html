<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <h3>{{title}}</h3>
            <h3>{{title | toUpper}}</h3>
            <h3>{{title | toLower}}</h3>
        </div>
    </div>
    <script>
        var model = {
            title: 'ENCORE Academy'
        }
        var app = new Vue({
            el: '#app',
            data: model,
            filters: {
                toUpper: function(value) {
                    return value.toUpperCase(); // 전부 대문자
                },
                toLower: function(value) {
                    return value.toLowerCase(); // 전부 대문자
                }
            }
        })
    </script>
</body>

</html>
